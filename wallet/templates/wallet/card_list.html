<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <th>card_number</th>
        <th>card_name</th>
        <th>date</th>

        {% for card in cards %}
        <tr>
            <td>{{ card.card_number }}</td>
            <td>{{ card.card_name }}</td>
            <td>{{ card.date }}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
